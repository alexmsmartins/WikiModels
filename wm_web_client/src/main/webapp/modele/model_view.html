<lift:surround with="default" at="content">
  <div id='content'>
      <div class="lift:msgs?showAll=true">
          <lift:error_msg>Error!  The details are:</lift:error_msg>
          <lift:error_class>errorBox</lift:error_class>
          <lift:warning_msg>Whoops, I had a problem:</lift:warning_msg>
          <lift:warning_class>warningBox</lift:warning_class>
          <lift:notice_msg>Note:</lift:notice_msg>
          <lift:notice_class>noticeBox</lift:notice_class>
      </div>

    <div class="lift:SBMLModelSnip:modelMetaId">
      <h1>Model with metaId <span id="mMetaId"></span> . <input type="button" onclick="window.location.href=window.location.href+'/edit'" name="edit" value="Edit">Edit</input> </h1>
    </div>
      <div class="lift:SBMLForm.visualizeModel">
      </div>

    <div class="lift:SBMLModelSnip:entireModelInXML">
      <span id="xmlmodel"></span>
    </div>
    <br/>
    <br/>
    <div class="ui-widget">
      <div class="lift:SBMLModelSnip.modelMetaIdToAttr">
        <input id="tags" input:val=""/>
      </div> <!--end of lift:SBMLModelSnip:modelMetaIdToAttr-->
    </div> <!-- end of ui-widget -->
  </div> <!-- end of content -->
</lift:surround>
