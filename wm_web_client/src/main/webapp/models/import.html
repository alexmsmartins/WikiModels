<div data-lift="surround?with=default;at=content">
    <head>
        <!-- JQuery and JQuery-UI -->

        <link rel="stylesheet" href="js/jquery-ui-1.8.11/development-bundle/themes/cupertino/jquery.ui.all.css" type="text/css" media="all" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.11/jquery-ui.js" type="text/javascript"></script>
        <script src="http://jquery-ui.googlecode.com/svn/tags/latest/external/jquery.bgiframe-2.1.2.js" type="text/javascript"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.11/i18n/jquery-ui-i18n.js" type="text/javascript"></script>

    </head>
    <div>
        <lift:msgs />





        <lift:snippet type="misc:upload" form="post" multipart="true">
            <choose:post>
                <p>
                    File name:
                    <ul:file_name></ul:file_name>
                    <br/>
                    MIME Type:
                    <ul:mime_type></ul:mime_type>
                    <br/>
                    File length:
                    <ul:length></ul:length>
                    <br/>
                    MD5 Hash:
                    <ul:md5></ul:md5>
                    <br/>
                </p>
            </choose:post>

            <choose:get>
                <p>
                    This is where a SBMLl2v4 can be uploaded to WikiModels.
                    Note that, if there isn't any metaid in the file or the metaid is already used in wikimodels a new one will be issued.
                </p>
                <!--<span data-lift="Msg?id=file_upload&errorClass=error">error</span>-->
                Select a file to upload:
                <ul:file_upload></ul:file_upload>
                <br/>
                <input type="submit" value="Upload File"/>
                <!-- TODO find out how to give a "error message" look to this div. Use jquery-ui!!!-->
                <div class="ui-state-error-text"><ul:error_message></ul:error_message></div>
            </choose:get>
        </lift:snippet>
    </div>
</div>
