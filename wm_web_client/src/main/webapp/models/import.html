<lift:surround with="default" at="content">
  <lift:HomePage.logInfo>
    <div id="login">
      <h1>
        <lift:HomePage.profile/>
      </h1>
      <h1>
        <lift:Menu.item name="Logout"/>
      </h1>
    </div>
  </lift:HomePage.logInfo>
  <div id="error_msg">
    <lift:snippet type="msgs">
      <lift:error_msg></lift:error_msg>
      <lift:error_class>errorBox</lift:error_class>
    </lift:snippet>
  </div>
  <div id="content">



    <lift:snippet type="misc:upload" form="post" multipart="true">
      <choose:postSuccess>
        <p>
          File name:
          <ul:file_name></ul:file_name>
          <br/>
          MIME Type:
          <ul:mime_type></ul:mime_type>
          <br/>
          File length:
          <ul:length></ul:length>
          <br/>
          MD5 Hash:
          <ul:md5></ul:md5>
          <br/>
        </p>
      </choose:post>

      <choose:get>
            <p>
This is where a SBMLl2v4 can be uploaded to WikiModels.
Note that, if there isn't any metaid in the file or the metaid is already used in wikimodels a new one will be issued.
          </p>
        Select a file to upload:
        <ul:file_upload></ul:file_upload>
        <br/>
        <input type="submit" value="Upload File"/>
      </choose:get>
    </lift:snippet>
  </div>

</lift:surround>
