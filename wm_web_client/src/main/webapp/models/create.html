<lift:surround with="default" at="content">
    <head>
        <script type="text/javascript" src="classpath/js/tiny_mce/tiny_mce.js"></script>
        <script type="text/javascript">
            tinyMCE.init({
                mode : "textareas",
                theme : "advanced",
                plugins : "table",
                // Theme options
                theme_advanced_buttons1 : "newdocument,|,bold,italic,\n\
underline,strikethrough,|,justifyleft,justifycenter,justifyright,justifyfull,\n\
|,styleselect,formatselect,fontselect,fontsizeselect",
                theme_advanced_buttons2 : "cut,copy,paste,pastetext,pasteword,\n\
|,bullist,numlist,|,outdent,indent,blockquote,|,undo,redo,|,\n\
link,unlink,anchor,image,cleanup,help,code,|,\n\
forecolor,backcolor",
                theme_advanced_buttons3 : "tablecontrols,|,hr,removeformat,\n\
visualaid,|,sub,sup,|,charmap",
                theme_advanced_toolbar_location : "top",
                theme_advanced_toolbar_align : "left",
                theme_advanced_statusbar_location : "bottom"
            });
        </script>
    </head>
    <div id="content">
        <h1>Create Model</h1>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <lift:Submission.create form="post" >
            <h3>Name of the model:</h3>
            <h3><createEntry:name /></h3>
            <h3>Description of the model:</h3>
            <h3><createEntry:description /></h3>
            <h3><createEntry:save /></h3>
        </lift:Submission.create>
    </div>
    
</lift:surround>
