<lift:surround with="default" at="content">
    <head>
        <lift:EditModel.script />
        <script type="text/javascript">
            window.onload = function() {
                var urlLoc = window.location.href;
                var oFCKeditor02 = new FCKeditor( 'editNotesArea' );
                if (urlLoc.indexOf("/edit") != -1){
                    oFCKeditor02.BasePath = '../../classpath/js/fckeditor/';
                } else {
                    oFCKeditor02.BasePath = '../../../classpath/js/fckeditor/';
                }
                oFCKeditor02.ToolbarSet = 'MyTool' ;
                oFCKeditor02.ReplaceTextarea();
            };
        </script>
        <title>WikiModels Webpage - Edit</title>
    </head>
    <lift:HomePage.logInfo>
        <div id="login">
            <h1><lift:HomePage.profile /></h1>
            <h1><lift:Menu.item name="Logout" /></h1>
        </div>
    </lift:HomePage.logInfo>
    <div id="error_msg">
        <lift:snippet type="msgs">
            <lift:error_msg></lift:error_msg>
            <lift:error_class>errorBox</lift:error_class>
        </lift:snippet>
    </div>
    <div id="content">
        <lift:msgs />
        <br /><br />
        <lift:EditModel.editWhat>
            <h1>Edit <editSome:editWhat /></h1>
        </lift:EditModel.editWhat>
        <hr />
        <lift:EditModel.edit form="post" name="createForm" id_msgs="messages" >
            <h4><span id="required_field">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;* required fields</span></h4><br />
            <editModel:editAttribute />
            <span><h3><editModel:save /></h3></span>
            <span><h3><editModel:cancel /></h3></span><br />
        </lift:EditModel.edit>
    </div>
</lift:surround>
