<lift:surround with="default" at="content">
    <lift:HomePage.logInfo>
        <div id="login">
            <h1><lift:HomePage.profile /></h1>
            <h1><lift:Menu.item name="Logout" /></h1>
        </div>
    </lift:HomePage.logInfo>
    <div id="error_msg">
        <lift:snippet type="msgs">
            <lift:error_msg></lift:error_msg>
            <lift:error_class>errorBox</lift:error_class>
        </lift:snippet>
    </div>
    <div id="content">
        <lift:msgs />
        <h1>Models</h1>
        <p>&nbsp;</p>
        <lift:ModelRead.listOfModels>
            <lift:ModelShowTable />
            <table id="table-id" class="tablesorter">
                <thead>
                    <tr>
                        <th>Model Metaid</th>
                        <th>Model Name</th>
                        <th>Author</th>
                        <th>Last Modification</th>
                    </tr>
                </thead>
                <listModels:list />
            </table>
        </lift:ModelRead.listOfModels>
    </div>
</lift:surround>
