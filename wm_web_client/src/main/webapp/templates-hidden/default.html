<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>WikiModels Webpage</title>

    <!-- meta tags -->
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <!-- stylesheets -->
    <link rel="shortcut icon" href="/classpath/images/Logotipo.ico" />
    <link type="text/css" rel="stylesheet" href="/classpath/css/style.css" />
    <link rel="stylesheet" href="/classpath/tabs/css/ui-lightness/jquery-ui-1.7.2.custom.css" type="text/css"/>
    <style class="lift:CSS.blueprint"></style>
    <style class="lift:CSS.fancyType"></style>


    <!-- javascript -->
    <script id="jquery" src="/classpath/jquery.js" type="text/javascript"></script>
    <script id="json" src="/classpath/json.js" type="text/javascript"></script>
    <script id="debug" src="js/jquery.debug.js" type="text/javascript">
        /* <![CDATA[ */
        DEBUG = true;
        /* ]]> */
    </script>
    <script type="text/javascript" src="/classpath/tabs/js/jquery-ui-1.7.2.custom.min.js"></script>
    <script src="/classpath/js/jquery.cookie.js" type="text/javascript"></script>
    <script src="/classpath/tree/jquery.treeview.js" type="text/javascript"></script>
    <script src="/classpath/js/functions.js" type="text/javascript" ></script>
    <script src="/classpath/js/fckeditor/fckeditor.js" type="text/javascript"></script>
    <script src="/classpath/tablesorter/jquery.tablesorter.js" type="text/javascript"></script>
    <script src="/classpath/js/popup.js" type="text/javascript"></script>

        <script type="text/javascript">
            window.onload = function() {
                if( document.getElementById("username") != null ){
                    document.getElementById("username").focus();
                }
            }
        </script>
        <!-- Wikimodels specific js and css -->

        <link rel="stylesheet" type="text/css" href="/css/base-wm.css" />
        <link rel="stylesheet" type="text/css" href="/css/browse_create.css" />

    </head>
    <body>
        <div id="header">
            <div id="logo">
                <a href="/index">
                    <img title="WikiModels Logo" width="300px" height="100px" src="/classpath/images/Logotipo02.png"></img>
                </a>
                <h2>Live models</h2>
            </div>
            <div id="search">
                <form action="" method="get">
                    <a title="!Under Construction!" onclick="return false" href="#">Advanced search</a>
                    <input type="text" value="Search..." title="Search WikiModels" name="search-query" disabled="disabled" />
                </form>
            </div>
        </div>
        <div id="menu">
            <lift:MenuSnippet.render />
            <div id="container">
                <lift:HomePage.logInfo>
                    <div id="login">
                        <h1>
                            <lift:HomePage.profile/>
                        </h1>
                        <h1>
                            <lift:Menu.item name="Logout"/>
                        </h1>
                    </div>
                </lift:HomePage.logInfo>
                <div id="error_msg">
                    <lift:snippet type="msg" id="login_msg"></lift:snippet>
                </div>
                <div class="lift:msgs">
                    <lift:error_msg>Error! The details are:</lift:error_msg>
                    <lift:error_class>error</lift:error_class>
                    <lift:notice_msg>Notice that:</lift:notice_msg>
                    <lift:notice_class>success</lift:notice_class>
                    <lift:warning_msg>Warning:</lift:warning_msg>
                    <lift:warning_class>notice</lift:warning_class><!-- This is a warning but I want to use the notice formatting -->
                </div>                     <!-- TODO create a box for success messages here -->
                <br/>
                <br/>
                <lift:bind name="content" />
            </div>
        </div>
        <div id="footer">
            <div id="sponsors">
                <a title="Portugal"><img width="50px" height="27.5px" src="/classpath/images/portugal.gif" /></a>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a title="Europe"><img width="50px" height="27.5px" src="/classpath/images/european.gif" /></a>
            </div>
            <div id="sponsors2">
                <a title="CNC" href="http://www.cnbc.pt/"><img width="50px" height="27.5px" src="/classpath/images/im_logo01.gif" /></a>
            </div>
            <p>Webpage developed by <a href="index">WikiModels</a> webmasters.<br/> Â© Copyright 2009</p>
        </div>
            <!-- The two following script tags render any asciimathml if surrounded by a ` character -->
            <script type="text/x-mathjax-config">
                /* <![CDATA[ */
                MathJax.Hub.Config({
                config: ["MMLorHTML.js"],
                jax: ["input/MathML","input/AsciiMath","output/HTML-CSS","output/NativeMML"],
                extensions: ["asciimath2jax.js","MathMenu.js","MathZoom.js"],
                asciimath2jax: {
                delimiters: [['`','`']]
                },
                NativeMML: { showMathMenuMSIE: false },
                menuSettings: { zoom: "Double-Click" },
                errorSettings: { message: ["[Math Error]"] }
                });

                /* ]]> */
            </script>
            <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js"></script>
    </body>
</html>
