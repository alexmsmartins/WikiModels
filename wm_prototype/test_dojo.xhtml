<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

  <head >
    <link rel="stylesheet" type="text/css" href="js/dojo-1.5.0/dijit/themes/claro/claro.css" />
    <style type="text/css">
      <![CDATA[
      body, html { font-family:helvetica,arial,sans-serif; font-size:90%; }
      ]]>
    </style>
    <script type="text/javascript">
    var djConfig = {
        parseOnLoad: true,
        isDebug: true,
        locale: 'en-us',
    };
    </script>
    <script type="text/javascript" src="js/dojo-1.5.0/dojo/dojo.js" djConfig="parseOnLoad: true">
    </script>

  </head>

  <body class=" claro ">
    <div id="showMe" style="padding: 10px;">
      click here to see how it works
    </div>

    <p> An accordion.</p>
    <div style="border: solid black 1px;">
      <div dojoType="dijit.TitlePane" title="Pane #1">
        I'm pane #1
      </div>
      <div dojoType="dijit.TitlePane" title="Pane #2">
        I'm pane #2
      </div>
      <div dojoType="dijit.TitlePane" title="Pane #3">
        I'm pane #3
      </div>
    </div>
    <h1>This is my attempt at building a dojo widjet which accepts html markup on the title.</h1>

    <div style="border: solid black 1px;">
      <div dojoType="dijit.TitlePane" title="Pane #1">
        I'm pane #1
      </div>
      <div dojoType="dijit.TitlePane" title="Pane #2">
        <div title="title">Pane #2</div>
        I'm pane #2
      </div>
      <div dojoType="dijit.TitlePane" title="Pane #3">
        I'm pane #3
      </div>
    </div>


  </body>
  <script type="text/javascript">
    dojo.require("dijit.TitlePane");
  </script>
  <script>
    dojo.ready(function() {
          dojo.query("#showMe").onclick(function(e) {
              var node = e.target;

              var a = dojo.anim(node, {
                  backgroundColor: "#363636",
                  color: "#f7f7f7"
              },
              1000);

              dojo.connect(a, "onEnd", function() {
                  dojo.anim(node, {
                      color: "#363636"
                  },
                  null, null, function() {
                      node.innerHTML = "wow, that was easy!";
                      dojo.anim(node, {
                          color: "white"
                      });
                  });
              });
          });
      });
  </script>

</html>
